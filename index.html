<!DOCTYPE html>
<html>
<head>
  <title>N0tiC's Github Repositories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .repo-list {
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>My Repositories</h1>
  </div>

  <div class="repo-list">
    <ul id="repo-list"></ul>
  </div>

  <div class="footer">
    &copy; 2023 N0tiC | Powered by GitHub
  </div>

  <script>
  // Fetch repositories from GitHub API
  fetch('https://api.github.com/users/n0tic/repos')
    .then(response => response.json())
    .then(data => {
      // Define the repositories to be hidden
      const hiddenRepos = [
        'ApexLegendsSystem',
        'DownloadMerger',
        'Localization',
        'n0tic',
        'n0tic.github.io',
        'SimpleCharacterCreationV1',
        'TwitchBot-Queue-Automation-System'
      ];

      // Iterate through each repository and add it to the list if not in hiddenRepos
      data.forEach(repo => {
        if (!hiddenRepos.includes(repo.name)) {
          var repoLink = document.createElement('a');
          repoLink.href = repo.html_url;
          repoLink.textContent = repo.name;

          var listItem = document.createElement('li');
          listItem.appendChild(repoLink);
          document.getElementById('repo-list').appendChild(listItem);
        }
      });
    })
    .catch(error => console.log(error));
</script>
</body>
</html>
